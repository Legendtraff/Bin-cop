<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Binarium Panel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0F1627;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .binarium-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Квадратный контейнер для вашей иконки */
        .custom-icon-container {
            width: 50px;
            height: 50px;
            background: #1A233B;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        /* Ваша иконка внутри контейнера */
        .custom-icon {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        /* Эффекты для иконки */
        .custom-icon-container:hover {
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.8);
            border-color: #00A2FF;
            transform: scale(1.05);
        }

        /* Стиль кнопки актива */
        .asset-btn {
            background: #1A233B;
            border-left: 3px solid #00A2FF;
            padding: 10px 15px;
            border-radius: 6px;
            min-width: 140px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Эффекты для кнопки актива */
        .asset-btn:hover {
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.5);
            background: #252f4a;
        }

        .pair-name {
            font-weight: bold;
            font-size: 16px;
            color: white;
            display: block;
        }

        .timeframe {
            font-size: 13px;
            color: #8A94B0;
            display: block;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="binarium-header">
        <!-- Квадратный контейнер с вашей иконкой -->
        <div class="custom-icon-container">
            <img src="bin-icon.png" class="custom-icon" alt="Binarium Icon">
        </div>
        
        <!-- Кнопка актива -->
        <div class="asset-btn">
            <span class="pair-name">GBP/USD</span>
            <span class="timeframe">1–5 мин. 90%</span>
        </div>
    </div>
</body>
</html>
