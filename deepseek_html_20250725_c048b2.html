<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binarium Custom</title>
    <style>
        /* Сброс стандартных отступов */
        body {
            margin: 0;
            padding: 20px; /* Добавим немного места для демонстрации */
            background: #0F1627; /* Фон как в Binarium */
        }
        
        /* Основной контейнер */
        .binarium-header {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        /* Квадратная иконка - ТЕПЕРЬ ВИДНА */
        .bin-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: #1A233B;
            border-radius: 5px;
            padding: 8px;
            box-shadow: 0 0 0 rgba(0, 162, 255, 0);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #00A2FF; /* Добавим рамку для наглядности */
        }

        /* Эффекты при наведении */
        .bin-icon:hover {
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.8);
            transform: scale(1.1);
            background: #00A2FF20;
        }

        /* Кнопка актива */
        .asset-btn {
            background: #1A233B;
            border-left: 3px solid #00A2FF;
            padding: 10px 15px;
            border-radius: 6px;
            min-width: 140px;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="binarium-header">
        <!-- Иконка с альтернативным текстом -->
        <div class="bin-icon">
            <span style="color:white; font-weight:bold;">C57/100</span>
            <span style="color:#00A2FF; font-size:0.8em;">Exclusive</span>
        </div>
        
        <!-- Кнопка актива -->
        <div class="asset-btn">
            <span style="display:block; font-weight:bold;">GBP/USD</span>
            <span style="display:block; color:#8A94B0; font-size:0.8em;">1–5 мин. 90%</span>
        </div>
    </div>

    <script>
        // Проверка загрузки
        console.log("Script loaded successfully!");
        document.querySelector('.bin-icon').addEventListener('click', () => {
            alert("Иконка кликабельна!");
        });
    </script>
</body>
</html>
