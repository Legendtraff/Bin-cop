<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binarium Custom</title>
    <style>
        /* Основной контейнер */
        .binarium-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        /* Квадратная иконка (НОВЫЙ РАЗМЕР И ФОРМА) */
        .bin-icon {
            width: 50px;  /* Увеличенный размер */
            height: 50px; /* Делаем квадратной */
            object-fit: contain;
            background: #1A233B;
            border-radius: 5px;
            padding: 8px;
            box-shadow: 0 0 0 rgba(0, 162, 255, 0);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Эффекты при наведении (УСИЛЕННЫЕ) */
        .bin-icon:hover {
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.8);
            transform: scale(1.1);
            background: #00A2FF20;
        }

        /* Кнопка актива */
        .asset-btn {
            background: #1A233B;
            border-left: 3px solid #00A2FF;
            padding: 10px 15px;
            border-radius: 6px;
            min-width: 140px;
            font-family: 'Segoe UI', sans-serif;
        }

        .asset-pair {
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: block;
        }

        .asset-time {
            color: #8A94B0;
            font-size: 13px;
            display: block;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="binarium-header">
        <!-- Квадратная иконка с увеличенным размером -->
        <img src="bin-icon.png" class="bin-icon" alt="Icon">
        
        <!-- Кнопка актива -->
        <div class="asset-btn">
            <span class="asset-pair">GBP/USD</span>
            <span class="asset-time">1–5 мин. 90%</span>
        </div>
    </div>
</body>
</html>
